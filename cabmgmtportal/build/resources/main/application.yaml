spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled=true:
      path=/h2:springdoc: /h2
  swagger-ui:
    path= /swagger-ui.html
  sql:
    init:
      mode: always